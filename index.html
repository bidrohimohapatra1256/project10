<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displaytime">00:00:00</h1>
      <div class="buttons">
        <img src="./images/icons8-stop-squared-64.png" />
        <img src="./images/icons8-start-50.png" />
        <img src="./images/icons8-reset-50.png" />
      </div>
    </div>
    <script>
        let[second, minutes, hours]=[0,0,0];
        let displaytime = document.getElementById(displaytime);
        let timer = null;

        function stopwatch(){
            second++;
            if(second==60){
                second =0;
                minutes++;
                if(minutes == 60){
                    minutes =0;
                    hours++;

                }
            }
            displaytime.innerHTML = hours +":"+minutes +":"+second;
        }
        function watchstart(){
            if(timer ==null)
            {
              clearInterval(timer);  
            }
            timer = setInterval(stopwatch,1000);

        }
    </script>
  </body>
</html>
